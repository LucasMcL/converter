<!DOCTYPE html>
<html>
<head>
	<title>Converter</title>
</head>
<body>

<input type="text" name="temperature" id="temp_input"><br><br>

<label for="f">To Fahrenheit</label>
<input type="radio" name="unit" value="f" id="radio_f"><br>
<label for="c">To Celcius</label>
<input type="radio" name="unit" value="c" checked="checked" id="radio_c"><br><br>

<button name="converter" id="convert_btn">Convert</button>
<button name="clear" id="clear_btn" type="reset">Clear</button>

<br><br>
<div id="temp_output"></div>

<script src="converter.js" type="text/javascript"></script>
</body>
</html>
